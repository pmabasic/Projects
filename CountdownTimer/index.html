<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">When next Year?</h2>
    <div class="containerCountdown">
        <div class="containerCountdown-item">
            <div class="item-title">days</div>
            <div class="item-time" id="daysEl">0</div>
        </div>
        <div class="containerCountdown-item">
            <div class="item-title">hours</div>
            <div class="item-time" id="hoursEl">0</div>
        </div>
        <div class="containerCountdown-item">
            <div class="item-title">minutes</div>
            <div class="item-time" id="minutesEl">0</div>
        </div>
        <div class="containerCountdown-item">
            <div class="item-title">seconds</div>
            <div class="item-time" id="secondsEl">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
